<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Perfumes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 0;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px 0;
        }
        .product img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>Luxury Perfumes</header>
    <div class="container">
        <h1>Welcome to Our Perfume Collection</h1>
        <p>Explore our range of premium and exotic perfumes.</p>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Perfume Bottle">
            <h2>Exclusive Fragrance</h2>
            <p>A captivating scent with notes of jasmine and oud.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Perfume Bottle">
            <h2>Luxury Scent</h2>
            <p>A timeless blend of floral and woody notes.</p>
            <a href="#" class="btn">Shop Now</a>
        </div>
    </div>
</body>
</html>
